<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-primary">
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link text-white font-weight-bold" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link text-white font-weight-bold" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/register" class="nav-link text-white font-weight-bold" routerLink="register">Register User</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link text-white font-weight-bold" routerLink="mod">Moderator Board</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link text-white font-weight-bold" *ngIf="isLoggedIn" routerLink="user">User</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/login" class="nav-link text-white font-weight-bold" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link text-white font-weight-bold" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link text-white font-weight-bold" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="">
    <router-outlet></router-outlet>
  </div>
</div>
